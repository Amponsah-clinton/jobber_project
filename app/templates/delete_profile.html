{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Delete Profile</h2>
    <p>Are you sure you want to delete the profile "{{ profile.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_profiles' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
