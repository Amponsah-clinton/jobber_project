{% extends 'base.html' %}
{% load static %}
{% block content %}
 


<div class="container" style="padding-top: 50px">
    <div class="container" style="padding-top: 50px">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_name">Name:</label>
            <input type="text" id="id_name" name="name" maxlength="200" class="form-control" required>
            <br>
            
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title" maxlength="200" class="form-control" required>
            <br>
            
            <label for="id_location">Location:</label>
            <input type="text" id="id_location" name="location" maxlength="100" class="form-control" required>
            <br>
            
            <label for="id_category">Category:</label>
            {{ form.category }}
            <br>
            
            <label for="id_age">Age:</label>
            <input type="number" id="id_age" name="age" class="form-control" required>
            <br>
            
            <label for="id_sex">Sex:</label>
            {{ form.sex }}
            <br>
            
            <label for="id_region">Region:</label>
            {{ form.region }}
            <br>
            
            <label for="id_education_level">Education Level:</label>
            {{ form.education_level }}
            <br>
            
            <label for="id_availability_type">Availability Type:</label>
            {{ form.availability_type }}
            <br>
            
            <label for="id_charges">Charges:</label>
            <input type="number" id="id_charges" name="charges" class="form-control">
            <br>
            
            <label for="id_phone_number">Phone Number:</label>
            <input type="text" id="id_phone_number" name="phone_number" maxlength="20" class="form-control">
            <br>
            
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" class="form-control">
            <br>
            
            <label for="id_sample_works">Sample Works:</label>
            <input type="file" id="id_sample_works" name="sample_works" multiple class="form-control-file">
            <br>
            
            <label for="id_description">Description:</label>
            <textarea id="id_description" name="description" class="form-control"></textarea>
            <br>
            
            <label for="id_skills_abilities">Skills and Abilities:</label>
            <textarea id="id_skills_abilities" name="skills_abilities" class="form-control"></textarea>
            <br>
            
            <button type="submit" class="btn btn-primary">Create Profile</button>
        </form>
    </div>
</div>

<br><br>





 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% endblock %}
